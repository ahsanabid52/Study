<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd:odd%2==0}" [ngStyle]="{backgroundColor:odd%2!==0?'yellow':'green'}">
            {{odd}}
          </li>
        </ul>
      </div>
      <div *ngIf="!onlyOdd">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even:even%2!==0}" [ngStyle]="{backgroundColor:even%2!==0?'black':'transparent'}">
            {{even}}
          </li>
        </ul>
      </div>
      <ng-template [ngIf]="!onlyOdd">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even:even%2!==0}" [ngStyle]="{backgroundColor:even%2!==0?'black':'transparent'}">
            {{even}}
          </li>
        </ul>
      </ng-template>



      <p appBasicHighlight>Style me with basic directive</p>
      <p appBetterHighlight [highlightColor]="'red'" [defaultColor]="'yellow'">Style me with better directive</p>
    </div>


  </div>
</div>

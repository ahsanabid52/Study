<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd:odd%2!==0}" [ngStyle]="{backgroundColor:odd%2!==0?'black':'transparent'}">
            {{odd}}
          </li>
        </ul>
      </div>
      <!-- <div *ngIf="!onlyOdd">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even:even%2!==0}" [ngStyle]="{backgroundColor:even%2!==0?'black':'transparent'}">
            {{even}}
          </li>
        </ul>
      </div>
      <ng-template [ngIf]="!onlyOdd">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even:even%2!==0}" [ngStyle]="{backgroundColor:even%2!==0?'black':'transparent'}">
            {{even}}
          </li>
        </ul>
      </ng-template>


 -->
      <div *appUnless="onlyOdd">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even:even%2!==0}" [ngStyle]="{backgroundColor:even%2!==0?'black':'transparent'}">
            {{even}}
          </li>
        </ul>
      </div>



      <p appBasicHighlight>Style me with basic directive</p>
      <p appBetterHighlight [highlightColor]="'red'" [defaultColor]="'yellow'">Style me with better directive</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5"> Value is 5</p>
        <p *ngSwitchCase="10"> Value is 10</p>
        <p *ngSwitchCase="22"> Value is 22</p>
        <p *ngSwitchDefault> Value is 7</p>
      </div>



    </div>




  </div>
</div>

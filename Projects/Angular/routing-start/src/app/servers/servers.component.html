<div class="row">
  <hr>
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a href="#" class="list-group-item" *ngFor="let server of servers">
        {{ server.name }}
        {{ server.loadCount }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <!-- Using absolute path to reload the servers page
    <a [routerLink]="[ '/servers' ]">Reload Server Page</a>-->
    <button class="btn btn-primary" (click)="onReload()">Load Servers</button>
    <app-edit-server></app-edit-server>
    <hr>
    <app-server></app-server>
  </div>
</div>
